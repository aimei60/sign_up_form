<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Purrfect Paws Press</title>
  </head>
  <body>
    <div class="form_section">
        <div class="cat_section">
            <img src="26a5ed889da90c818373529c81c4e0cc.png" class="cat_logo" alt="Cat arm and paw print logo">
            <div class="writing_section">Crafted with Feline Finesse</div>
        </div>
        <div class="sign_up_section">
          <div class="sign_up">
            <div class="sign_up_language">Sign up for Cat Meowsletters</div>
            <form action="#" method="post" class="sign_up_boxes">
              <div class="form-group">
                <label for="first_name" class="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
              </div>
              <div class="form-group">
                <label for="last_name" class="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
              </div>
              <div class="form-group">
                <label for="email" class="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="password" class="password">Password:</label>
                <input type="password" id="password" name="password" minlength="8" required>
              </div>
              <div class="form-group">
                <label for="confirm_password" class="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" minlength="8" required>
              </div>
              <button type="submit" class="account_section">Create Account</button>
            </form>
            <div class="log_in">Already have an account? LOG IN</div>
          </div>
        </div>
      </div>
    </body>
