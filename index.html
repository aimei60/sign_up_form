<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Purrfect Paws Press</title>
  </head>
  <body>
    <div class="form_section">
        <div class="cat_section">
            <img src="26a5ed889da90c818373529c81c4e0cc.png" class="cat_logo" alt="Cat arm and paw print logo">
            <div class="writing_section">Crafted with feline finesse</div>
        </div>
        <div class="sign_up_section">
            <div class="title_section">Cats</div>
            <div class="sign_up">
                <div class="sign_up_language">Sign up for Cat Meowsletters</div>
                <form action="#" method="post">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="last_name" name="last_name" required>
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" minlength="8" required>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address">
                    <label for="number">Number:</label>
                    <input type="text" id="number" name="number" minlength="11" required>
                    <label for="confirm_password"> Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" minlength="8" required>
                    <button type="submit" class="account_section">Create an account</button>
                </form>
            </div>
            <div class="log_in_section">LOG IN</div>
        </div>
    </div>
  </body>
